<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Participant</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="handleClosePopup()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          #participantForm="ngForm"
          (ngSubmit)="
            participantForm.form.valid &&
              handleEditParticipant(participantForm.value)
          "
        >
          <div class="add-program">
            <div class="popupedit">
              <label for="name"> ParticipantName</label>
            </div>
            <div class="input-group mb-3">
              <select
                class="form-control"
                name="participantName"
                required
                [(ngModel)]="participant.participantName"
              >
                <option hidden selected>
                  {{ participant.participantName }}
                </option>
                <option *ngFor="let temp of profileList">
                  {{ temp.name }}
                </option>
              </select>
            </div>
            <div class="popupedit">
              <label for="name"> ContributorType</label>
            </div>
            <div class="input-group mb-3">
              <select
                class="form-control"
                name="contributorType"
                [(ngModel)]="participant.contributorType"
              >
                <option hidden>{{ participant.contributorType }}</option>

                <option>winner</option>
                <option>participant</option>
                <option>organizer</option>
                
              </select>
            </div>
            <div class="popupedit">
              <label for="name"> Points</label>
            </div>

            <div class="input-group mb-3">
              <input
                type="text"
                name="points"
                [(ngModel)]="participant.points"
                value="{{ participant.points }}"
                class="form-control"
                placeholder="Points"
              />
            </div>
            <div class="popupedit">
              <label for="name"> AddedBy</label>
            </div>

            <div class="input-group mb-3">
              <input
                type="text"
                name="addedBy"
                readonly
                [(ngModel)]="participant.addedBy"
                value="{{ participant.addedBy }}"
                class="form-control weightage"
                placeholder="AddedBy"
              />
            </div>
          </div>
          <div class="modal-footer">
            <input
              type="submit"
              value="Save Changes"
              class="btn btn-success"
              [disabled]="participantForm.form.status === 'INVALID'"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
