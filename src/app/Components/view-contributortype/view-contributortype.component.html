<app-header></app-header>
<body>
  <div class="">
    <div class="">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8">
              <h2><strong>Contributor Type Details</strong></h2>
            </div>
            <div class="col-sm-4">
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
                (click)="handleAddContributorType()"
              >
                Add New
              </button>
              &nbsp;
              <button
                type="button"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#exampleModal"
                (click)="handleContributorTypeExport()"
              >
                Export
              </button>
            </div>
          </div>
        </div>
        <table class="table table-bordered">
          <thead class="bg-secondary text-light">
            <tr>
              <th>S.No</th>
              <th>Contributer Type</th>
              <th>Points</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody
            *ngFor="let contributortype of contributorTypeList; index as i"
          >
            <tr>
              <td class 
              = "centre-align">{{ i + 1 }}</td>
              <td>{{ contributortype.contributerType }}</td>
              <td class 
              = "centre-align">{{ contributortype.points }}</td>

              <td>
                <!-- " -->
                <a
                  class="edit"
                  (click)="handleEditContributortype(contributortype)"
                  title="Edit"
                  ><em class="bx bxs-edit"></em
                ></a>

                <!-- <a class="view" title="View Participant"
                    ><i class="bx bx-show-alt"></i
                  ></a> -->
                <!-- (click)="handleDeleteProgramTemplate($event)" -->
                <a
                  class="delete"
                  (click)="handleDeleteContributortype($event)"
                  title="Delete"
                  ><em class="bx bxs-trash-alt"></em
                ></a>
                <input type="hidden" value="{{ contributortype.id }}" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf="editPopup">
    <app-edit-contributortype
      [contributortype]="contributortype"
      (closePopup)="closeEditPopUp()"
    ></app-edit-contributortype>
  </div>
  <div *ngIf="addPopup">
    <app-add-contributortype
      (closePopup)="closeAddPopUp()"
    ></app-add-contributortype>
  </div>
</body>
<app-footer></app-footer>
