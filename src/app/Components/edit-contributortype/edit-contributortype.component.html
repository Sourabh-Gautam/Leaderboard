<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit ContributerType</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="handleClosePopup()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          #contributorTypeForm="ngForm"
          (ngSubmit)="
            contributorTypeForm.form.valid &&
              handleEditcontributorType(contributorTypeForm.value)
          "
        >
          <div class="add-program">
            <div class="popupedit">
              <label for="name"> ContributerType</label>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend"></div>
              <input
                type="text"
                name="contributerType"
                [(ngModel)]="contributortype.contributerType"
                required
                class="form-control"
                placeholder="contributerType"
              />
            </div>
            <div class="popupedit">
              <label for="name"> Points</label>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend"></div>
              <input
                type="text"
                name="points"
                [(ngModel)]="contributortype.points"
                class="form-control"
                required
                placeholder="points"
              />
            </div>
          </div>
          <div class="modal-footer">
            <input
              type="submit"
              value="Save Changes"
              class="btn btn-success"
              [disabled]="contributorTypeForm.form.status === 'INVALID'"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
